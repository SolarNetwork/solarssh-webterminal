<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="img/solarnetwork-favicon.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>SolarSSH Terminal</title>
	</head>
	<body class="pt-5">
		<nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">SolarSSH</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<form class="d-flex" id="credentials">
						<input
							class="form-control form-control-sm me-2"
							type="number"
							name="nodeId"
							min="1"
							placeholder="Node ID"
							aria-label="Node ID"
						/>
						<input
							class="form-control form-control-sm me-2"
							type="text"
							name="token"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false"
							placeholder="Token"
							aria-label="Token"
						/>
						<input
							class="form-control form-control-sm me-2"
							type="password"
							name="secret"
							placeholder="Secret"
							aria-label="Secret"
						/>
						<button class="btn btn-outline-success" type="submit">
							Connect
						</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container py-3 px-3 mx-auto">
			<div class="row">
				<div class="col-sm-12" id="terminal"></div>
			</div>
		</div>
		<footer
			id="app-version"
			class="d-none text-secondary m-3 text-end"
			aria-hidden="true"
		>
			<small
				>Version <span class="data-app-version"></span>. Source on
				<a
					href="https://github.com/SolarNetwork/solarssh-webterminal"
					class="link-secondary"
					target="_blank"
					>GitHub</a
				>.</small
			>
		</footer>
		<script type="module" src="ts/main.ts"></script>
	</body>
</html>
